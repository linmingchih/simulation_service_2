{% extends 'layout.html' %}
{% block content %}
<h2>{{ t('Flow Management') }}</h2>
{% if flows %}
<ul class="list-group">
  {% for flow in flows %}
  <li class="list-group-item">
    <strong>{{ flow.name }}</strong> ({{ flow.id }})<br>
    {{ t('Steps') }}: {{ flow.steps | join(', ') }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>{{ t('No flows found.') }}</p>
{% endif %}
{% endblock %}
